<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encriptador</title>
  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="icon" href="favicon.png" />
</head>
<body>
  <header class="header">
    <img src="assets/logo-alura.svg" alt="Logo de Alura" class="logo" />
  </header>

  <main class="container">
    <section class="left-panel">
      <textarea
        id="input-text"
        class="input-text"
        placeholder="Ingrese el texto aqu√≠"
      ></textarea>

      <div class="options">
        <p class="warning">
          <img src="assets/icono-exclamacion.svg" alt="Advertencia" />
          Solo letras min√∫sculas y sin acentos
        </p>
        <div class="buttons">
          <button id="encrypt-btn" class="btn primary">Encriptar</button>
          <button id="decrypt-btn" class="btn secondary">Desencriptar</button>
        </div>
      </div>
    </section>

    <section class="right-panel" id="output-panel">
      <div class="contenedor-a-ocultar">
        <img src="assets/muneco.svg" alt="Mu√±eco triste" class="imagen-muneco" />
        <h3>Ning√∫n mensaje fue encontrado</h3>
        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
      </div>

      <div class="contenedor-resultado hidden">
        <p class="texto-resultado"></p>
        <button class="boton-copiar hidden">Copiar</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 - Desarrollado por Eduardo ü§ñ</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
